# 全局配置
settings:
  # 当获取内容失败（如连接超时）时的重试次数。
  retry_count: 3
  # 每次重试之间的等待时间（秒）。
  retry_delay_seconds: 5
  # 是否在 Action 日志中打印 curl 命令的返回内容（用于调试）。
  log_curl_response: false
  # 忽略的HTTP状态码列表，当网页访问失败且状态码在此列表中时，不发送变更通知
  ignore_http_status_codes: [404, 403]

# 监控目标列表
targets:
  # --- 类型 1: 监控普通网页 URL ---
  - name: "GitHub 状态页" # 提供 name 作为备注
    type: "url"
    value: "https://www.githubstatus.com/"

  - type: "url" # 不提供 name，将直接使用 URL 作为标识
    value: "https://www.v2ex.com"

  # --- 类型 2: 监控 API (使用 curl 命令) ---
  - name: "获取公网 IP (GET)" # 提供 name 作为备注
    type: "curl"
    command: "curl -s https://api.ipify.org"

  # 对于复杂的 curl 命令，强烈推荐使用 `|` 块样式
  - name: "复杂的 POST 请求"
    type: "curl"
    command: |
      curl -s -X POST https://httpbin.org/post \
        -H 'Content-Type: application/json' \
        -H 'Referer: https://www.example.com/some-page' \
        -d '{"id": 123, "name": "test"}'
